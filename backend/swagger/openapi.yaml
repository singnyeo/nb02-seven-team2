                    type: integer
                    description: 그룹 생성 시간 (timestamp)
                  updatedAt:
                    type: integer
                    description: 그룹 수정 시간 (timestamp)
                  badges:
                    type: array
                    items:
                      type: string
                    description: 그룹 배지 목록
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: 오류 메시지

    # 그룹 목록 조회
    get:
      summary: 그룹 목록 조회
      tags: [그룹]
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
            description: 페이지 번호
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
            description: 페이지 크기
        - name: order
          in: query
          required: false
          schema:
            type: string
            default: desc
            description: 정렬 방향 (asc 또는 desc)
        - name: orderBy
          in: query
          required: false
          schema:
            type: string
            default: createdAt
            description: 정렬 기준 (likeCount, participantCount, createdAt)
        - name: search
          in: query
          required: false
          schema:
            type: string
            default: ""
            description: 그룹명으로 검색

      responses:
        "200":
          description: 그룹 목록 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: 그룹 ID
                        name:
                          type: string
                          description: 그룹 이름
                        description:
                          type: string
                          description: 그룹 설명
                        photoUrl:
                          type: string
                          description: 그룹 사진 URL
                        goalRep:
                          type: integer
                          description: 그룹 목표 반복 횟수
                        discordWebhookUrl:
                          type: string
                          description: Discord 웹훅 URL
                        discordInviteUrl:
                          type: string
                          description: Discord 초대 URL
                        likeCount:
                          type: integer
                          description: 좋아요 수
                        tags:
                          type: array
                          items:
                            type: string
                        owner:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: 소유자 ID
                            nickname:
                              type: string
                              description: 소유자 닉네임
                            createdAt:
                              type: integer
                              description: 생성 시간 (timestamp)
                            updatedAt:
                              type: integer
                              description: 수정 시간 (timestamp)
                        participants:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                description: 참여자 ID
                              nickname:
                                type: string
                                description: 참여자 닉네임
                              createdAt:
                                type: integer
                                description: 생성 시간 (timestamp)
                              updatedAt:
                                type: integer
                                description: 수정 시간 (timestamp)
                        createdAt:
                          type: integer
                          description: 그룹 생성 시간 (timestamp)
                        updatedAt:
                          type: integer
                          description: 그룹 수정 시간 (timestamp)
                        badges:
                        type: array
                        items:
                          type: string
                        description: 그룹 배지 목록
                  total:
                    type: integer
                    description: 총 그룹 수
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
