                  description: 그룹 사진 URL
                goalRep:
                  type: integer
                  description: 그룹 목표 반복 횟수
                discordWebhookUrl:
                  type: string
                  description: Discord 웹훅 URL
                discordInviteUrl:
                  type: string
                  description: Discord 초대 URL
                tags:
                  type: array
                  items:
                    type: string
                  description: 그룹 태그 목록
                ownerNickname:
                  type: string
                  description: 그룹 소유자 닉네임
                ownerPassword:
                  type: string
                  description: 그룹 소유자 비밀번호
      responses:
        "201":
          description: 그룹이 성공적으로 생성됨
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: 그룹 ID
                  name:
                    type: string
                    description: 그룹 이름
                  description:
                    type: string
                    description: 그룹 설명
                  photoUrl:
                    type: string
                    description: 그룹 사진 URL
                  goalRep:
                    type: integer
                    description: 그룹 목표 반복 횟수
                  discordWebhookUrl:
                    type: string
                    description: Discord 웹훅 URL
                  discordInviteUrl:
                    type: string
                    description: Discord 초대 URL
                  likeCount:
                    type: integer
                    description: 좋아요 수
                  tags:
                    type: array
                    items:
                      type: string
                  owner:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: 소유자 ID
                      nickname:
                        type: string
                        description: 소유자 닉네임
                      createdAt:
                        type: integer
                        description: 생성 시간 (timestamp)
                      updatedAt:
                        type: integer
                        description: 수정 시간 (timestamp)
